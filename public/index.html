<head>
    <meta charset="UTF-8">

<body>
    <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Min-maths-Game (ver: 1.0.1)</span>
    </nav>
    <div class="container p-4">
            <form id="gameform" method="POST" action="/api/info">
                    <div class="form-group row">
                      <label  for="playerName" class="col-sm-4 col-form-label">Player Name</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="playername" placeholder="Player Name" name="playername" required>
                      </div>
                    </div>
                    <div class="form-group row">
                            <label for="factor" class="col-sm-4 col-form-label">Email</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="factor" placeholder="abc@abc.com" name="playeremail" required>
                            </div>
                    </div>
                    <div><input type="text" id="finlscore" name="finlscore" style="visibility: hidden;"></div>
                    <div class="form-group row">
                            <label for="numberOfProblems" class="col-sm-4 col-form-label">Numbers Of Problems</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="problemCount" placeholder="Number Of Problems">
                            </div>
                    </div>
                

                    <div class="row">
                            <div class="col-8 m-auto m-0 p-3">
                                    <div class="input-group">
                                            <div id="game"></div>
                                    </div>
                            </div>
                    </div>
                    <div class="row">
                        <div class="col-4 m-auto">
                            <button id="startGame" type="submit" class="btn btn-dark  btn-block" >Start Game</button>
                        </div>
                        <div class="col-4 m-auto">
                                <button id="calculate" type="submit" class="btn btn-info btn-block">Calculate Score</button>
                               
                        </div>
                        <div class="col-4 m-auto">
                                <button data-toggle="tooltip" data-placement="top" title="City Beach Quiksilver Mens Molokai Thongs
                                " id="SaveScore" type="submit" class="btn btn-success btn-block">Save & ebay</button>
                                
                        </div>
                        <hr><hr>
                        
                    </div> 

            </form>
            
      
           

            <div class="alert alert-light" role="alert" id="scores">
                   <h3> Scoreboard </h3> <h4>No scores yet</h4>
            </div>
            <!-- <div class="form-horizontal" id="game"></div>

            <div class="col-sm-offset-2 col-sm-10" id="scores"><h2>Scoreboard</h2><h4>No scores yet</h4></div> -->
    </div>
